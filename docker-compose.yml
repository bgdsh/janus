version: '2'
services:

  # Janus
  janus:
    image: quay.io/hellofresh/janus:local-build
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8443:8443"
      - "8444:8444"
    depends_on:
      - janus-database
      - janus-storage
    volumes:
      - ./janus.sample.toml:/etc/janus/janus.toml
      - ./examples/apis:/etc/janus/apis
      - ./examples/auth:/etc/janus/auth

   # Janus Database (if you choose a database as storage)
  janus-database:
      image: mongo
      ports:
          - "27018:27017"

  # Janus Key Value Store (if you want to use redis instead of an in memory store)
  janus-storage:
      image: redis
      ports:
          - "6380:6379"
